<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Augmented Intelligence - AI Directory</title>
  <meta name="description" content="Complete directory with direct links to LLMs, Agent Frameworks, and AI App Generators for developers and AI enthusiasts"/>

  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      /* Brand & neutrals */
      --primary-color:#2563EB;      /* Indigo-600 */
      --secondary-color:#1E40AF;    /* Indigo-800 */
      --accent-color:#3B82F6;       /* Blue-500 */
      --text-color:#1F2937;         /* Gray-800 */
      --text-light:#6B7280;         /* Gray-500 */
      --bg-color:#FFFFFF;
      --page-bg:#F8F9FA;
      --card-bg:#F8FAFC;            /* slate-50 */
      --border-color:#E5E7EB;       /* Gray-200 */
      --hover-color:#EFF6FF;        /* Indigo-50 */

      /* Status */
      --success-color:#10B981;      /* Emerald-500 */
      --warning-color:#F59E0B;      /* Amber-500 */

      /* New palette decisions */
      --linkgroup-bg:#EEF2FF;       /* Indigo-50 (soft panel) */
      --linkgroup-border:#CBD5E1;   /* Slate-300 */
      --amazon-soft:#FFB84D;        /* Soft orange base */
      --amazon-brand:#FF9900;       /* Amazon hover */
      --apple-black:#111111;        /* Apple base */
      --apple-black-hover:#000000;  /* Apple hover */
      --elevation:0 4px 20px rgba(0,0,0,.1);
      --elevation-strong:0 8px 25px rgba(0,0,0,.12);
    }

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
      line-height:1.6; color:var(--text-color);
      background:var(--page-bg); min-height:100vh;
    }

    .container{ max-width:1200px; margin:0 auto; padding:2rem 1rem; }

    /* Header */
    .header{
      text-align:center; margin-bottom:3rem;
      background:var(--bg-color); padding:2rem; border-radius:20px;
      border:1px solid var(--border-color); box-shadow:var(--elevation);
    }
    .header h1{
      font-size:2.5rem; color:var(--primary-color); margin-bottom:.5rem; font-weight:700;
    }
    .header p{
      font-size:1.1rem; color:var(--text-light); max-width:600px; margin:0 auto;
    }

    /* Book banner */
    .book-banner{
      background:var(--bg-color); margin:2rem auto; border-radius:16px; padding:2rem;
      max-width:1000px; border:1px solid var(--border-color); box-shadow:var(--elevation);
    }
    .book-content{ display:flex; align-items:center; justify-content:space-between; gap:3rem; }
    .book-visual{ flex-shrink:0; }
    .book-image{
      width:160px; height:200px; border-radius:8px; overflow:hidden;
      box-shadow:0 8px 25px rgba(0,0,0,.15);
      background:linear-gradient(135deg,#1E3A8A,#000000);
    }
    .book-cover-img{ width:100%; height:100%; object-fit:cover; object-position:center; transition:transform .3s ease; }
    .book-placeholder{
      width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:#fff; font-size:2rem; text-align:center; background:linear-gradient(135deg,#000000,#1E3A8A);
    }
    .book-placeholder small{
      font-size:.7rem; font-weight:700; margin-top:.5rem; text-transform:uppercase; letter-spacing:1px; line-height:1.2;
    }
    .book-visual:hover .book-cover-img{ transform:scale(1.05); }

    .book-info{ flex-grow:1; }
    .book-info h3{ color:var(--text-color); margin:0 0 .5rem 0; font-size:1.4rem; font-weight:600; }
    .book-info p{ color:var(--text-light); margin:0; font-size:1rem; }

    .book-links{
      display:flex; gap:2rem; flex-shrink:0; align-items:flex-start; justify-content:center;
    }
    .link-group{
      display:flex; flex-direction:column; align-items:center; gap:.8rem; padding:1rem;
      background:var(--linkgroup-bg); border:1px solid var(--linkgroup-border);
      border-radius:12px; min-width:160px;
    }
    .flag{ font-size:1.5rem; margin-bottom:.25rem; }

    /* Book CTAs – brand-consistent */
    .book-link{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.7rem 1.2rem; text-decoration:none; border-radius:25px;
      font-weight:600; transition:all .25s ease; font-size:.9rem; white-space:nowrap; width:100%; text-align:center;
    }
    /* Default fallback (not used here, but future-proof) */
    .book-link.default{
      background:var(--primary-color); color:#fff; box-shadow:0 2px 10px rgba(37,99,235,.25);
    }
    .book-link.default:hover{
      background:var(--secondary-color); transform:translateY(-2px); box-shadow:0 4px 15px rgba(37,99,235,.35);
    }
    /* Amazon — soft base, brand hover */
    .book-link.amazon{
      background:var(--amazon-soft); color:#111; box-shadow:0 2px 10px rgba(255,184,77,.35);
    }
    .book-link.amazon:hover{
      background:var(--amazon-brand); color:#fff; transform:translateY(-2px); box-shadow:0 4px 15px rgba(255,153,0,.4);
    }
    /* Apple — elegant black */
    .book-link.apple{
      background:var(--apple-black); color:#fff; box-shadow:0 2px 10px rgba(0,0,0,.25);
    }
    .book-link.apple:hover{
      background:var(--apple-black-hover); transform:translateY(-2px); box-shadow:0 4px 15px rgba(0,0,0,.35);
    }

    /* Search (reserved for future use) */
    .search-container{ margin-bottom:2rem; display:flex; justify-content:center; }
    .search-box{
      width:100%; max-width:500px; padding:1rem 1.5rem; border:2px solid var(--border-color);
      border-radius:50px; font-size:1rem; transition:all .3s ease; background:#fff;
    }
    .search-box:focus{
      outline:none; border-color:var(--primary-color); box-shadow:0 0 0 3px rgba(37,99,235,.1);
    }

    /* Grid & cards */
    .llm-grid{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem; margin-bottom:3rem;
    }
    .llm-card{
      background:#fff; border-radius:16px; padding:1.5rem; transition:all .3s ease;
      border:1px solid var(--border-color); position:relative; overflow:hidden;
    }
    .llm-card::before{
      content:""; position:absolute; top:0; left:0; right:0; height:4px;
      background:linear-gradient(90deg,var(--primary-color),var(--accent-color));
    }
    .llm-card:hover{ transform:translateY(-5px); box-shadow:var(--elevation-strong); background:#fff; }

    .llm-header{ display:flex; align-items:center; margin-bottom:1rem; }
    .llm-icon{
      width:48px; height:48px; border-radius:12px; margin-right:1rem; display:flex; align-items:center; justify-content:center;
      font-weight:700; color:#fff; font-size:1.2rem;
    }
    .llm-title{ font-size:1.4rem; font-weight:600; color:var(--text-color); margin:0; }
    .llm-company{ font-size:.9rem; color:var(--text-light); }
    .llm-description{ color:var(--text-light); margin-bottom:1.5rem; line-height:1.6; }
    .llm-features{ display:none; }

    .llm-link{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.75rem 1.5rem; background:var(--primary-color); color:#fff; text-decoration:none;
      border-radius:50px; font-weight:500; transition:all .25s ease; width:100%;
      box-shadow:0 10px 20px rgba(37,99,235,.25);
    }
    .llm-link:hover{ background:var(--secondary-color); transform:translateY(-2px); box-shadow:0 10px 20px rgba(37,99,235,.35); }
    .llm-link:focus{ outline:2px solid var(--primary-color); outline-offset:2px; }

    .status-indicator{
      position:absolute; top:1rem; right:1rem; width:12px; height:12px; border-radius:50%;
      background:var(--success-color);
    }
    .status-indicator.beta{ background:var(--warning-color); }

    /* Category filter */
    .category-filter{
      display:flex; justify-content:center; gap:1rem; margin-bottom:2rem; flex-wrap:wrap;
    }
    .filter-btn{
      padding:.6rem 1.2rem; border:2px solid var(--border-color); background:#fff; color:var(--text-color);
      border-radius:25px; cursor:pointer; transition:all .25s ease; font-size:.9rem; font-weight:500;
    }
    .filter-btn:hover,
    .filter-btn.active{ background:var(--primary-color); color:#fff; border-color:var(--primary-color); }

    /* Footer */
    .footer{
      text-align:center; padding:2rem; background:#fff; border-radius:16px; margin-top:2rem;
      border:1px solid var(--border-color); box-shadow:var(--elevation);
    }
    .footer p{ color:var(--text-light); font-size:.9rem; }

    /* Accessibility helpers */
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
    .llm-card:focus-within{ outline:2px solid var(--primary-color); outline-offset:2px; }

    /* High contrast */
    @media (prefers-contrast:high){
      :root{
        --primary-color:#000080; --text-color:#000; --bg-color:#fff;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion:reduce){
      *{ animation-duration:.01ms !important; animation-iteration-count:1 !important; transition-duration:.01ms !important; }
    }

    /* Responsive */
    @media (max-width:768px){
      .header h1{ font-size:2rem; }
      .container{ padding:1rem; }
      .llm-grid{ grid-template-columns:1fr; }
      .category-filter{ flex-direction:column; align-items:center; }
      .book-content{ flex-direction:column; text-align:center; gap:1rem; }
